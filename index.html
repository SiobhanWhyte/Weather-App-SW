<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <link rel="stylesheet" href="src/styles.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
</head>
<body>
  <div class="container">
    <div class="container-header">
        <form class="search-form" id=search-form >
            <div class="row">
                <div class="col-6">
                 
                        <input type="search" placeholder="Type a city..." autofocus=on autocomplete="off" id=city-input

                        class="form-control shadow-sm"    />
                    
                </div>
                <div class="col-3">
                    
                        <input type="submit" value="Search " id="submit" class=form-control shadow-sm />
                    
                </div>
                <div class="col-3">
                    <button class=form-control shadow-sm id="currentLocation"> 
                     Current    
                    </button>
                </div>
        </form>          
     </div>
    </br> 
    <div class="row">
        <div class="col-6">
            <h1 id=city> Dublin </h1>
            <ul>
                <li id="date"></li>
                <li id="description">Sunny  🌤️ </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="float-left">
            <span class="temperature" id="temperature">19</span> 

            <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
            </span>
            </div>
            
        </div>
        <div class="col-4">
            <ul>
                <li id="humidity">Humidity: 60 %</li>
                <li id="wind">Wind: 20 km/h</li>
            </ul>
        </div>
      <hr>
      <p class="forecast-title">Weekly Forecast</p>
      <br>
      </br>
    </br> 
      <div class="forecast-day">
      <div class="row">
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
        <div class="col">Thursday</div>
        <div class="col">Friday</div>
      </div>
      </div>
     <div class="temp">
       <div class="row">
         <div class="col">5°</div>
         <div class="col">13°</div>
         <div class="col">12°</div>
         <div class="col">9°</div>
         <div class="col">8°</div>
       </div>
     </div>
     <div class="weather-icon">
       <div class="row">
         <div class="col">🌤️</div>
         <div class="col">🌧️</div>
         <div class="col">🌦️</div>
         <div class="col">🌧️</div>
         <div class="col">⛅</div>
       </div>
     </div>
    
     </div>
     <script src="src/script.js">
     </script>
</body>
</html>
